<div class="ordering-surface">
  <p class="exercise-instruction">Ordena de arriba hacia abajo arrastrando cada elemento.</p>

  <div cdkDropList (cdkDropListDropped)="drop($event)" class="ordering-list" role="list" aria-label="Lista para ordenar">
    <div *ngFor="let item of currentOrder; let i = index" cdkDrag class="ordering-item" role="listitem">
      <span class="ordering-index">{{ i + 1 }}</span>
      <span class="ordering-text">{{ item }}</span>
      <i class="pi pi-bars" aria-hidden="true"></i>
    </div>
  </div>

  <p class="helper">Puedes volver a organizarlo todas las veces que necesites.</p>
</div>
