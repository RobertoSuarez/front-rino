<div class="exercise-container">
  <div class="options-container">
    <div *ngFor="let option of options; let i = index" class="option-item">
      <div class="p-field-checkbox">
        <p-checkbox 
          [inputId]="'option_' + i"
          [value]="option"
          [(ngModel)]="selectedValues"
          [disabled]="disabled"
          (onChange)="onSelectionChange()">
        </p-checkbox>
        <label [for]="'option_' + i" class="option-label">{{ option }}</label>
      </div>
    </div>
  </div>
  
  <div class="mt-4 flex justify-end">
    <p-button 
      label="Verificar respuesta" 
      icon="pi pi-check" 
      [disabled]="!selectedValues.length || disabled"
      (onClick)="onSubmit()">
    </p-button>
  </div>
</div>
