<div class="ordering-surface">
  <p class="exercise-instruction">Ordena de izquierda a derecha arrastrando cada tarjeta.</p>

  <div
    cdkDropList
    cdkDropListOrientation="horizontal"
    (cdkDropListDropped)="drop($event)"
    class="ordering-row"
    role="list"
    aria-label="Lista horizontal para ordenar">
    <div *ngFor="let item of currentOrder; let i = index" cdkDrag class="ordering-card" role="listitem">
      <span class="ordering-index">{{ i + 1 }}</span>
      <span class="ordering-text">{{ item }}</span>
      <i class="pi pi-arrows-h" aria-hidden="true"></i>
    </div>
  </div>

  <p class="helper">Tip: ubica primero el inicio y el final de la secuencia.</p>
</div>
