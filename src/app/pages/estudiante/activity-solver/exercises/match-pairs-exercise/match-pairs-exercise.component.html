<div class="space-y-6">
  <p class="text-gray-600 mb-4 font-medium">Haz clic en un concepto de la izquierda y luego en su definición a la derecha para conectarlos:</p>
  
  <div class="matching-container p-4">
    <!-- Capa de Conexiones SVG -->
    <svg class="connections-svg">
      <g *ngFor="let line of connectionLines">
        <!-- Línea visible -->
        <path 
          [attr.d]="line.path" 
          [attr.stroke]="line.color"
          class="connection-line"
          (click)="removePair(line.pair)">
          <title>Clic para eliminar conexión</title>
        </path>
      </g>
    </svg>

    <div class="grid grid-cols-2 gap-12 md:gap-24 relative z-20">
      <!-- Columna Izquierda (Conceptos) -->
      <div class="space-y-6">
        <h3 class="text-lg font-semibold text-blue-700 mb-3 text-center bg-white/80 backdrop-blur-sm py-2 rounded-lg shadow-sm">Conceptos</h3>
        <div 
          #leftCard
          *ngFor="let item of leftOptions"
          (click)="selectLeft(item)"
          [class.selected]="selectedLeft === item"
          [class.matched]="isLeftMatched(item)"
          [style.--pair-color]="getPairColor(item)"
          class="pair-card left-card p-4 border-2 rounded-lg cursor-pointer flex items-center justify-between h-24">
          
          <span class="text-gray-800 font-medium text-sm md:text-base select-none">{{item}}</span>
          
          <!-- Punto de conexión derecho -->
          <div class="connector-point"></div>
        </div>
      </div>

      <!-- Columna Derecha (Definiciones) -->
      <div class="space-y-6">
        <h3 class="text-lg font-semibold text-green-700 mb-3 text-center bg-white/80 backdrop-blur-sm py-2 rounded-lg shadow-sm">Definiciones</h3>
        <div 
          #rightCard
          *ngFor="let item of shuffledRightOptions"
          (click)="selectRight(item)"
          [class.selected]="selectedRight === item"
          [class.matched]="isRightMatched(item)"
          [style.--pair-color]="getPairColorForRight(item)"
          class="pair-card right-card p-4 border-2 rounded-lg cursor-pointer flex items-center justify-between h-24">
          
          <!-- Punto de conexión izquierdo -->
          <div class="connector-point"></div>
          
          <span class="text-gray-800 font-medium text-sm md:text-base select-none text-right w-full">{{item}}</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Instrucciones flotantes si no hay pares -->
  <div *ngIf="pairs.length === 0" class="text-center p-4 bg-blue-50 border border-blue-100 rounded-lg animate-pulse">
    <p class="text-blue-600">
      <i class="pi pi-arrow-left mr-2"></i>
      Selecciona círculos de ambos lados para conectar
      <i class="pi pi-arrow-right ml-2"></i>
    </p>
  </div>
</div>
