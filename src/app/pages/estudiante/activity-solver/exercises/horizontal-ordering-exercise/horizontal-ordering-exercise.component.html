<div class="space-y-4">
  <p class="text-gray-600 mb-4">Arrastra los elementos para ordenarlos correctamente de izquierda a derecha:</p>
  
  <div 
    cdkDropList 
    cdkDropListOrientation="horizontal"
    (cdkDropListDropped)="drop($event)"
    class="flex gap-3 flex-wrap justify-center">
    <div 
      *ngFor="let item of currentOrder; let i = index"
      cdkDrag
      class="p-4 bg-white border-2 border-green-200 rounded-lg cursor-move hover:border-green-400 hover:shadow-md transition-all duration-200 min-w-[150px] max-w-[200px]">
      <div class="flex flex-col items-center gap-2">
        <i class="pi pi-arrows-h text-gray-400 text-sm"></i>
        <span class="text-center text-gray-800 font-medium text-sm">{{item}}</span>
        <span class="text-xs text-green-600 font-semibold">Pos {{i + 1}}</span>
      </div>
    </div>
  </div>
</div>
