<p-toast></p-toast>
<p-confirmDialog [style]="{width: '450px'}"></p-confirmDialog>

<div class="container mx-auto p-4">
  <div class="flex flex-column md:flex-row justify-content-between align-items-center mb-3">
    <h1 class="text-3xl font-bold">Cursos Disponibles</h1>
    <div class="mt-3 md:mt-0 flex align-items-center">
      <input type="text" [(ngModel)]="filtroTexto" placeholder="Buscar cursos..." 
             class="p-2 border-round mr-2" style="min-width: 200px;">
      <button pButton icon="pi pi-search" class="p-button-outlined"></button>
    </div>
  </div>

  <!-- Navegación entre vistas -->
  <div class="flex justify-content-between align-items-center mb-4">
    <div class="flex">
      <button pButton label="Mis Cursos" icon="pi pi-book" class="p-button-outlined mr-2" [routerLink]="['/estudiante/cursos']"></button>
      <button pButton label="Explorar Cursos" icon="pi pi-search" class="p-button-primary" [routerLink]="['/estudiante/cursos-disponibles']"></button>
    </div>
  </div>

  <!-- Spinner de carga -->
  <div *ngIf="loading" class="flex justify-content-center align-items-center" style="height: 400px;">
    <div class="spinner-container">
      <div class="spinner"></div>
    </div>
  </div>

  <!-- Lista de cursos -->
  <div *ngIf="!loading" class="grid">
    <!-- Mensaje si no hay cursos -->
    <div *ngIf="filtrarCursos().length === 0" class="col-12 text-center p-5">
      <div class="p-5 border-round bg-gray-100">
        <i class="pi pi-book text-5xl text-primary mb-3"></i>
        <h2 class="text-2xl font-medium mb-3">No hay cursos disponibles</h2>
        <p class="text-gray-600 mb-4">No se encontraron cursos que coincidan con tu búsqueda.</p>
      </div>
    </div>

    <!-- Tarjetas de cursos -->
    <div *ngFor="let curso of filtrarCursos()" class="col-12 md:col-6 lg:col-4 p-2">
      <p-card styleClass="h-full shadow-2 curso-card">
        <!-- Imagen del curso -->
        <ng-template pTemplate="header">
          <div class="relative">
            <img [src]="curso.urlLogo || 'assets/images/curso-default.jpg'" alt="Imagen del curso" 
                 class="w-full h-12rem object-cover">
            <p-tag *ngIf="curso.isPublic" value="Público" severity="success" 
                  styleClass="absolute top-0 right-0 m-3"></p-tag>
          </div>
        </ng-template>

        <!-- Contenido del curso -->
        <div class="p-3">
          <h3 class="text-xl font-bold mb-2 line-clamp-2" style="min-height: 3rem;">{{ curso.title }}</h3>
          <p class="text-gray-600 mb-3 line-clamp-3" style="min-height: 4.5rem;">{{ curso.description || 'Sin descripción disponible' }}</p>
          
          <!-- Información adicional -->
          <div class="flex justify-content-between align-items-center text-sm text-gray-500 mb-3">
            <span><i class="pi pi-book mr-1"></i> {{ curso.chapters || 0 }} capítulos</span>
            <span><i class="pi pi-user mr-1"></i> {{ curso.createdBy }}</span>
          </div>
        </div>

        <!-- Botones de acción -->
        <ng-template pTemplate="footer">
          <div class="flex justify-content-between">
            <button pButton label="Ver detalles" icon="pi pi-info-circle" 
                    class="p-button-outlined" (click)="verDetalleCurso(curso.id)"></button>
            <button pButton label="Inscribirme" icon="pi pi-plus" 
                    class="p-button-success" (click)="inscribirseEnCurso(curso)"></button>
          </div>
        </ng-template>
      </p-card>
    </div>
  </div>

  <!-- Skeleton para carga -->
  <div *ngIf="loading" class="grid">
    <div *ngFor="let i of [1,2,3,4,5,6]" class="col-12 md:col-6 lg:col-4 p-2">
      <div class="border-round overflow-hidden">
        <p-skeleton height="12rem" styleClass="w-full mb-2"></p-skeleton>
        <p-skeleton height="2rem" styleClass="w-8 mb-2"></p-skeleton>
        <p-skeleton height="1rem" styleClass="w-full mb-2"></p-skeleton>
        <p-skeleton height="1rem" styleClass="w-full mb-2"></p-skeleton>
        <p-skeleton height="1rem" styleClass="w-6 mb-2"></p-skeleton>
        <p-skeleton height="2.5rem" styleClass="w-full"></p-skeleton>
      </div>
    </div>
  </div>
</div>
