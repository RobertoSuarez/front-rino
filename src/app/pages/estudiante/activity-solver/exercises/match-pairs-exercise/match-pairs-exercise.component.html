<div class="match-surface">
  <div class="match-header">
    <p class="match-instruction">Primero selecciona un concepto y luego su definición.</p>
    <span class="match-progress">Pares creados: {{ pairs.length }}</span>
  </div>

  <div class="matching-container p-4">
    <svg class="connections-svg">
      <g *ngFor="let line of connectionLines">
        <path
          [attr.d]="line.path"
          [attr.stroke]="line.color"
          class="connection-line"
          (click)="removePair(line.pair)">
          <title>Clic para eliminar conexión</title>
        </path>
      </g>
    </svg>

    <div class="grid grid-cols-2 gap-12 md:gap-24 relative z-20">
      <div class="space-y-4">
        <h3 class="column-title left">Conceptos</h3>
        <div
          #leftCard
          *ngFor="let item of leftOptions"
          (click)="selectLeft(item)"
          [class.selected]="selectedLeft === item"
          [class.matched]="isLeftMatched(item)"
          [style.--pair-color]="getPairColor(item)"
          class="pair-card left-card p-4 border-2 rounded-lg cursor-pointer flex items-center justify-between h-20">
          <span class="pair-label font-semibold text-sm md:text-base select-none">{{item}}</span>
          <div class="connector-point"></div>
        </div>
      </div>

      <div class="space-y-4">
        <h3 class="column-title right">Definiciones</h3>
        <div
          #rightCard
          *ngFor="let item of shuffledRightOptions"
          (click)="selectRight(item)"
          [class.selected]="selectedRight === item"
          [class.matched]="isRightMatched(item)"
          [style.--pair-color]="getPairColorForRight(item)"
          class="pair-card right-card p-4 border-2 rounded-lg cursor-pointer flex items-center justify-between h-20">
          <div class="connector-point"></div>
          <span class="pair-label font-semibold text-sm md:text-base select-none text-right w-full">{{item}}</span>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="pairs.length === 0" class="empty-state">
    Conecta al menos un par para continuar.
  </div>
</div>
