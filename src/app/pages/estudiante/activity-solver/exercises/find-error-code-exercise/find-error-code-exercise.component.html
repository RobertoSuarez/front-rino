<div class="exercise-container">
  <div class="instructions">
    <p>Selecciona la línea que contiene el error en el código.</p>
  </div>

  <div class="options-container">
    <div *ngFor="let option of options; let i = index"
         class="option-item"
         [class.selected]="selectedValue === option"
         (click)="onSelectionChange(option)">
      <div class="custom-radio" [class.selected]="selectedValue === option"></div>
      <span class="option-label">
        <code class="error-code">{{ option }}</code>
      </span>
    </div>
  </div>
</div>
