<div class="exercise-surface" role="radiogroup" aria-label="Opciones de respuesta Ãºnica">
  <p class="exercise-instruction">Elige una sola respuesta correcta.</p>

  <div class="options-container">
    <button
      *ngFor="let option of options; let i = index"
      type="button"
      class="option-item"
      [class.selected]="selectedValue === option"
      (click)="onSelectionChange(option)"
      (keydown.enter)="onSelectionChange(option)"
      (keydown.space)="onSelectionChange(option); $event.preventDefault()"
      [attr.aria-checked]="selectedValue === option"
      role="radio">
      <span class="option-index">{{ i + 1 }}</span>
      <span class="option-label">{{ option }}</span>
      <span class="selection-indicator" aria-hidden="true"></span>
    </button>
  </div>
</div>
