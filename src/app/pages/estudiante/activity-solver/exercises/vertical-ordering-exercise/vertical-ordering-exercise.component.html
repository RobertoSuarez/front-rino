<div class="space-y-4">
  <p class="text-gray-600 mb-4">Arrastra los elementos para ordenarlos correctamente de arriba hacia abajo:</p>
  
  <div 
    cdkDropList 
    (cdkDropListDropped)="drop($event)"
    class="space-y-3">
    <div 
      *ngFor="let item of currentOrder; let i = index"
      cdkDrag
      class="p-4 bg-white border-2 border-blue-200 rounded-lg cursor-move hover:border-blue-400 hover:shadow-md transition-all duration-200">
      <div class="flex items-center gap-3">
        <i class="pi pi-bars text-gray-400 text-lg"></i>
        <span class="flex-1 text-gray-800 font-medium">{{item}}</span>
        <span class="text-sm text-blue-600 font-semibold">Posici√≥n {{i + 1}}</span>
      </div>
    </div>
  </div>
</div>
